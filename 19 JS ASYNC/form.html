<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET POST</title>
  </head>
  <body>
    <h1>Методы запросов к серверу GET POST</h1>

    <!-- GET запрос: form.html?firstName=ivan&lastName=ivanov -->
    <form method="POST">
      <div>
        <label>Имя:</label>
        <input type="text" name="firstName" />
      </div>

      <div>
        <label>Фамилия:</label>
        <input type="text" name="lastName" />
      </div>

      <input type="submit" value="Отправить" />
    </form>
  </body>
</html>
