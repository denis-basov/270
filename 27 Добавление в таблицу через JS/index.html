<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mb-5">
          <h2>Регистрация</h2>
          <form action="registration.php" method="POST" class="p-5 bg-white">
            <!-- login -->
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">Логин</label>
                <input type="text" id="login" name="login" class="form-control" placeholder="Не менее 5 символов" />
                <span id="login-error"></span>
              </div>
            </div>

            <!-- email -->
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">Адрес электронной почты</label>
                <input type="email" id="email" name="email" class="form-control" />
              </div>
            </div>

            <!-- password -->
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" />
              </div>
            </div>

            <!-- button -->
            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Зарегистрироваться" class="btn btn-primary py-2 px-4 text-white" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
